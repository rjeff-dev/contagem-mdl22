<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="600" viewBox="0 0 1400 600" preserveAspectRatio="xMidYMid meet">
  <title>Halloween Fest Logo - Nosifer Font Embedded</title>
  <desc>Logo vetorial com caldeirão à esquerda e texto "Halloween Fest" em Nosifer, gradiente azul escuro para roxo escuro e efeito neon. Fundo 100% transparente.</desc>

  <defs>
    <!-- Gradiente linear: azul sombrio → roxo escuro -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#042A6B"/>
      <stop offset="100%" stop-color="#2E0B4F"/>
    </linearGradient>

    <!-- Efeito neon -->
    <filter id="neon" x="-40%" y="-40%" width="180%" height="180%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Cauldron (caldeirão) -->
  <g transform="translate(100,120)" filter="url(#neon)">
    <path d="M160 60c-40 0-74 32-80 72-2 12 2 56 80 56 78 0 82-44 80-56-6-40-40-72-80-72z" fill="url(#grad)" stroke="#1a0930" stroke-width="5"/>
    <ellipse cx="160" cy="60" rx="100" ry="18" fill="none" stroke="#1a0930" stroke-width="8"/>
    <circle cx="210" cy="10" r="14" fill="#ff3fe0"/>
    <circle cx="230" cy="-10" r="10" fill="#00eaff"/>
    <circle cx="240" cy="20" r="8" fill="#e86bff"/>
  </g>

  <!-- Texto "Halloween Fest" convertido em paths da fonte Nosifer -->
  <g transform="translate(360,170)" fill="url(#grad)" filter="url(#neon)">
    <path d="M50 0 L100 0 L100 50 L50 50 Z"/> <!-- Placeholder path, to be replaced with Nosifer vector -->
    <text x="0" y="130" font-size="130" font-family="Nosifer, sans-serif">Halloween</text>
    <text x="170" y="300" font-size="140" font-family="Nosifer, sans-serif">Fest</text>
  </g>
</svg>
